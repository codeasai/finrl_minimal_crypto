name: 🐛 Bug Report
description: Report a bug or issue in finrl_minimal_crypto
title: "[BUG] "
labels: ["bug"]
assignees:
  - codeasai

body:
  - type: markdown
    attributes:
      value: |
        ## 🐛 Bug Report
        
        Thank you for reporting a bug! Please provide detailed information to help us reproduce and fix the issue.
        
        ---

  - type: input
    id: bug_id
    attributes:
      label: 📋 Bug ID
      description: Unique identifier for this bug report (e.g., BUG-2024-001)
      placeholder: "BUG-2024-XXX"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 🚨 Severity
      description: How severe is this bug?
      options:
        - 🔴 Critical - System crashes or data loss
        - 🟠 High - Major functionality broken
        - 🟡 Medium - Minor functionality affected
        - 🟢 Low - Cosmetic or minor issue
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 📝 Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: ✅ Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🖥️ Environment
      description: Information about your environment
      placeholder: |
        - OS: [e.g., Windows 10, macOS 12.0, Ubuntu 20.04]
        - Python version: [e.g., 3.9.7]
        - Conda environment: [e.g., tfyf]
        - GPU: [e.g., NVIDIA RTX 3080, None]
        - RAM: [e.g., 16GB, 32GB]
    validations:
      required: true

  - type: textarea
    id: error_logs
    attributes:
      label: 📋 Error Logs
      description: Copy and paste any relevant error messages or logs
      placeholder: Paste error logs here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: 📝 Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that would be helpful...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided detailed steps to reproduce
          required: true
        - label: I have included relevant error messages or logs
          required: true 